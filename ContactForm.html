<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Me Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="wrapper">
	<form action="#">
		<div class="contact-form">
			<div class="input-fields">
			   <input type="text" class="input" placeholder="Name" minlength="4" required>
				<input type="text" class="input" placeholder="Email Address">
				<input type="text" class="input" placeholder="Phone">
				<input type="text" class="input" placeholder ="Title">
			</div>
			<div class="msg">
				<textarea placeholder="Message" minlength="20" required>
				</textarea>
			</div>
				<div class="btn">
				<input type="submit" value="Submit">
				</div>
		</div>
	</form>
	</div>

</body>
</html>
